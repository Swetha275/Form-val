<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Submission</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container{
            box-shadow: 5px 10px 18px #888888;
    }
    table,td,th{
        border: solid 2px black;
        
    }
    table{
        margin-top: 80px;
        margin-bottom: 80px;
    }
   
    </style>
  </head>
  <body style="background-color: #F8BB7C;">
    <div class="container" style="background-color: #ffffff;margin-top: 10px">
      <h1>Display form elements</h1>
      <table style="width:100%" id="myTable">
        <thead>
        <tr>
          <th>Fname</th>
          <th>Lname</th>
          <th>Email</th>
          <th>dob    </th>
          <th>gender </th>
          <th>adl1   </th>
          <th>adl2   </th>
          <th>city   </th>
          <th>state  </th>
          <th>country</th>
          <th>zipcode</th>
        </tr>
    </thead>
        <tbody>
		</tbody>
      </table>
      <script>
        var tableBody = document.getElementById("myTable").getElementsByTagName("tbody")[0];

 

        fetch('/content')
  .then(response => response.json()) // Parse the response as JSON
  .then(data => {
    console.log(data[0],"hiiiiiiiiiiiiiiiii");
    // Display the data in the HTML page
    for (var row in data) {
        var newRow = tableBody.insertRow(-1);

        // Create new cells and add values
        var cell1 = newRow.insertCell(0);
        cell1.innerHTML = data[row].fname;
        var cell2 = newRow.insertCell(1);
        cell2.innerHTML = data[row].lname;
        var cell3 = newRow.insertCell(2);
        cell3.innerHTML = data[row].email;
        var cell4 = newRow.insertCell(3);
        cell4.innerHTML = data[row].dob;
        var cell5 = newRow.insertCell(4);
        cell5.innerHTML = data[row].gender;
        var cell6 = newRow.insertCell(5);
        cell6.innerHTML = data[row].adl1;
        var cell7 = newRow.insertCell(6);
        cell7.innerHTML = data[row].adl2;
        var cell8 = newRow.insertCell(7);
        cell8.innerHTML = data[row].city;
        var cell9 = newRow.insertCell(8);
        cell9.innerHTML = data[row].state;
        var cell10 = newRow.insertCell(9);
        cell10.innerHTML = data[row].country;
        var cell11 = newRow.insertCell(10);
        cell11.innerHTML = data[row].zipcode;
    }
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });
  
      </script>
    </body>
    </html>
